<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="style.css">
    <!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        #create-post-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="createpost.html">Create Post</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    
    <main>
        <section id="blog-posts">
            <h2>Recent Posts</h2>
            <div id="posts-container"></div>
        </section>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const postsContainer = document.getElementById("posts-container");
            const posts = JSON.parse(localStorage.getItem("posts")) || [];
            
            if (posts.length === 0) {
                postsContainer.innerHTML = "<p>No posts available.</p>";
                return;
            }
            
            posts.reverse().forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p><strong>Author:</strong> ${post.author} | <em>${post.date}</em></p>
                    <hr>
                `;
                postsContainer.appendChild(postElement);
            });
        });
    </script>
</body>
</html>
